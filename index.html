<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 

<div class="container-fluid m-2">

<div class="row">
<div class="well well-sm">

<div class="col-sm-6">

<div class="d-flex flex-row bd-highlight">
  <div><i class="pe-2 fa fa-file"></i></div>
  <div class="bd-highlight h5">Create Debit Voucher</div>
</div>


</div><!--Col1-->

<div class="col-sm-6">


  <div class="d-flex flex-row-reverse bd-highlight">
    <div><button class="pb-2 btn btn-default">Back</button></div>
    <div><i class="pt-2 fa fa-arrow-left"></i></div>
 
</div><!--COL2-->

</div>

</div>

</div><!--DIv con-->



<!---------------------------FORM-------------------->
<div class="container-fluid mt-0">
<div class="row">

<div class="col-sm-6">


  <div class="row">
    <div class="col-sm-4">
  <label for="VIn" class="form-label">VIN:</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" id="disabledInput" type="text" placeholder="Auto Generated" disabled>
  </div>
  </div><!---VIN-->
  <div class="row"><!----Category-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Category:</label>
    </div>
  <div class="col-sm-8">
    <div class="mb-3">

      <select class="form-select">
        <option>Microfinance-COO2</option>
      </select>
    </div>
  </div>
  </div> <!----Category-->



  <div class="row"><!--Pay-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Pay To (name)</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Eg. Party Name">
  </div>
  </div><!---Pay-->



  <div class="row"><!----P-Type-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Payment type:</label>
    </div>
  <div class="col-sm-8">
    <div class="mb-3">

      <select class="form-select">
        <option>Cash</option>
        <option>Bkash</option>
      </select>
    </div>
  </div>
  </div> <!----P-Type-->



  <div class="row"><!----P-Type-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Type:</label>
    </div>
  <div class="col-sm-8">
    <div class="mb-3">

      <select class="form-select" type="select" placeholder="-Select Type-" >
        <option>CAsh</option>
        <option>Bkash</option>
      </select>
    </div>
  </div>
  </div> <!----P-Type-->


  <div class="row"><!--Amount-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Amount(Dr.)</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Eg. 345345353">
  </div>
  </div><!---Amount-->

  <div class="row"><!--Word-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Amount(In Word)</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Amount in Word">
  </div>
  </div><!---Word-->

  

</div><!--col1-->





<div class="col-sm-6">





  <div class="row"><!--DAte-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Date:</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="date" placeholder="Eg. Party Name">
  </div>
  </div><!---Date--->

  <div class="row"><!--DAte-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Description:</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Description">
  </div>
  </div><!---Date--->



  <div class="row"><!--File-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Attach File:</label>
    </div>
  <div class="col-sm-8">

    <input type="file">
  </div>
  </div><!---File-->

  
</div><!--col2-->
</div><!--Row-->

</div>

</div>

<!----------Form 2---------------->

<div class="container-fluid m-2">

<div class="row">

<div class="well well-sm">

  <div class="d-flex flex-row">
    <div><i class="fa fa-bars p-2" aria-hidden="true"></i></div>

    <div class="ps-2 h5">Voucher Details</div>
  </div>
</div>
</div>


<!----------------------FORM2-------->


<div class="container-fluid">
<div class="row">

  <div class="col-sm-6">

    <div class="row"><!----P-Type-->
      <div class="col-sm-4">
    <label for="VIn" class="form-label">Project:</label>
      </div>
    <div class="col-sm-8">
      <div class="mb-3">
  
        <select class="form-select" placeholder="-Select-">
          <option>Cash</option>
        </select>
      </div>
    </div>
    </div> <!----P-Type-->
  </div><!----col1-->



  
<div class="col-sm-6">

  <div class="row"><!--Pay-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Amount</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Eg. Party Name">
  </div>
  </div><!---Pay-->

  <div class="row"><!--Pay-->
    <div class="col-sm-4">
  <label for="VIn" class="form-label">Pay To (name)</label>
    </div>
  <div class="col-sm-8">

    <input class="form-control" type="text" placeholder="Eg. Party Name">
  </div>
  </div><!---Pay-->

<div class="row"><!-----cmt-->
  <div class="col-sm-4">
    <label for="VIN" class="form-label">Particulars:</label>
  </div>
  <div class="col-sm-8">
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Description</label>
  </div>
  </div>
</div><!---CMNT-->



<!---Exel up-->
<div class="row">
<div class="col-sm-4">
  <label for="exl-up" class="form-label">By Exel Upload:</label>
</div><!--col4-->

<div class="col-sm-2">

  <input type="checkbox" class="form-check-input" id="exampleCheck1">
</div>

<div class="col-sm-6">
  <button type="button" class="btn btn-secondary m-2 p-3 justify-content-md-end">
    <i class="fa fa-download" aria-hidden="true"></i>
    Download Xls Formate</button>
</div>

<!--File UP-->


<div class="row"><!--DAte-->
  <div class="col-sm-4">
<label for="VIn" class="form-label">Exel File Upload:</label>
  </div>
<div class="col-sm-8">

  <input type="file">
</div>
</div><!---Date--->
<!---BTN----->
<div class="row">
  <div class="col-sm-6">

  </div>
  <div class="col-sm-6">
    <button type="button" class="btn btn-info btn-lg m-2">
      <i class="fa fa-plus-square" aria-hidden="true"></i>
      Add</button>

      <button type="button" class="btn btn-warning btn-lg m-2">
        <i class="fa fa-refresh"></i>
        Reset</button>
  </div>
</div>


</div><!--row-->
</div><!--Col2-->



</div>

</div>
<!--END FORM2----->

</div>

<div>

<div class="container-fluid m-2">

  <div class="row">
  
  <div class="well well-sm">
  
    <div class="d-flex flex-row">
      <div><i class="fa fa-bars p-2" aria-hidden="true"></i></div>
  
      <div class="ps-2 h5">Voucher Details</div>
    </div>
  </div>
  </div>

</div>



<!-------table-->
<div class="row">
  <div class="col-sm-12">

<div class="container-fluid">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Project</th>
          <th scope="col">A/C Code</th>
          <th scope="col">A/C Sub-Code</th>
          <th scope="col">First</th>
          <th scope="col">Amount(Dr.)</th>
          <th scope="col">Particulars</th>
          <th scope="col">Area</th>
          <th scope="col">Recon ode</th>
          <th scope="col">Dept.</th>
          <th scope="col">D.C.R</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Total</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Total Dep. Cost<br> Recovery</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

</div>


  </div><!--Table-->

<div class="container-fluid m-2">
  <p>Total</p>
</div>


<!-----------BTTTTTTNNNNNNNNNN----------->

<div class="container-fluid">

<div class="row">

<div class="col-sm-6">
<div class="col-sm-4">
  <button type="button" class="btn btn-danger  btn-lg m-2">
    <i class="fa fa-check" aria-hidden="true"></i>

    Reset</button>
    <button type="button" class="btn btn-warning btn-lg m-2">
      <i class="fa fa-check-square" aria-hidden="true"></i>
      Submit</button>
</div>

</div>





<div class="col-sm-6">

<div class="col-sm-10">

</div>
<div class="col-sm-2">
  <button type="button" class="btn btn-warning btn-lg m-2">
    <i class="fa fa-refresh"></i>
    Reset</button>

</div>

</div>




</div>



</div><!----BTTTTTTTNNNN-->







</div>


</body>
</html>
